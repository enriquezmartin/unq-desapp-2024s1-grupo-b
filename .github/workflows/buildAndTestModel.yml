# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "ft/model" ]
  pull_request:
    branches: [ "ft/model" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Sets up JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Grant Permissions to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      # Run tests with Gradle
      - name: Run tests with Gradle
        run: ./gradlew test
      # Install SonarScanner
      - name: Install SonarScanner
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -OL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          export PATH=$PWD/sonar-scanner-5.0.1.3006-linux/bin:$PATH

      # Configure SonarScanner properties
      - name: Configure SonarScanner
        run: |
          echo "sonar.host.url=https://sonarcloud.io" >> sonar-scanner-5.0.1.3006-linux/conf/sonar-scanner.properties
          echo "sonar.login=${{ secrets.SONAR_TOKEN }}" >> sonar-scanner-5.0.1.3006-linux/conf/sonar-scanner.properties
          echo "sonar.organization=desapp-grupo-b-2024s1" >> sonar-scanner-5.0.1.3006-linux/conf/sonar-scanner.properties
          echo "sonar.projectKey=enriquezmartin_unq-desapp-2024s1-grupo-b" >> sonar-scanner-5.0.1.3006-linux/conf/sonar-scanner.properties
          echo "sonar.projectName=CryptoExchange" >> sonar-scanner-5.0.1.3006-linux/conf/sonar-scanner.properties

      # Configure Java version
      - name: Set up Java 17 for SonarScanner
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      # Run SonarScanner
      - name: Run SonarScanner
        run: sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner